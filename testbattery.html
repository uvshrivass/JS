<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Battery API</title>

    <script>
 navigator.getBattery().then(function(battery) {
  var batlevel= battery.level;
  document.getElementById("bat").innerHTML= batlevel * 100 + "%"

            // console.log(this.level);
        // };
})

    </script>

</head>
<body>

    <center>
        <h1>Battery Meter:</h1>
        <h1 id="bat"></h1>
    </center>
    
</body>
</html>
